<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>تشطيب | صفحة الدفع</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/ico.ico" rel="icon" />
    <link href="assets/img/ico.ico" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="assets/css/payment-page.css" rel="stylesheet" />
  </head>

  <body>
    <!-- payment form -->
    <div class="modal">
      <div class="modal__container">
        <div class="modal__featured">
          <button type="button" class="button--transparent button--close">
            <svg
              class="nc-icon glyph"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              width="32px"
              height="32px"
              viewBox="0 0 32 32"
            >
              <g>
                <path
                  fill="#ffffff"
                  d="M1.293,15.293L11,5.586L12.414,7l-8,8H31v2H4.414l8,8L11,26.414l-9.707-9.707 C0.902,16.316,0.902,15.684,1.293,15.293z"
                ></path>
              </g>
            </svg>
            <span class="visuallyhidden">Return to Product Page</span>
          </button>
          <div class="modal__circle"></div>
        </div>
        <div class="modal__content">
          <h2></h2>

          <form>
            <ul class="form-list">
              <li class="form-list__row">
                <label>Name</label>
                <input type="text" maxlength="35" name="" required="" />
              </li>
              <li class="form-list__row">
                <label>Card Number</label>
                <div id="input--cc" class="creditcard-icon">
                  <input
                    minlength="16"
                    maxlength="16"
                    type="number"
                    name="cc_number"
                    required=""
                  />
                </div>
              </li>
              <li class="form-list__row form-list__row--inline">
                <div>
                  <label>Expiration Date</label>
                  <div class="form-list__input-inline">
                    <input
                      type="text"
                      name="cc_month"
                      placeholder="MM"
                      pattern="\\d*"
                      minlength="2"
                      maxlength="2"
                      required=""
                    />
                    <input
                      type="text"
                      name="cc_year"
                      placeholder="YY"
                      pattern="\\d*"
                      minlength="2"
                      maxlength="2"
                      required=""
                    />
                  </div>
                </div>
                <div>
                  <label>
                    CVC

                    <a
                      href="#cvv-modal"
                      class="button--transparent modal-open button--info"
                    >
                      <svg
                        class="nc-icon glyph"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px"
                        y="0px"
                        width="16px"
                        height="16px"
                        viewBox="0 0 16 16"
                      >
                        <g>
                          <path
                            fill="#35a4fb"
                            d="M8,0C3.6,0,0,3.6,0,8s3.6,8,8,8s8-3.6,8-8S12.4,0,8,0z M8,13c-0.6,0-1-0.4-1-1c0-0.6,0.4-1,1-1s1,0.4,1,1 C9,12.6,8.6,13,8,13z M9.5,8.4C9,8.7,9,8.8,9,9v1H7V9c0-1.3,0.8-1.9,1.4-2.3C8.9,6.4,9,6.3,9,6c0-0.6-0.4-1-1-1 C7.6,5,7.3,5.2,7.1,5.5L6.6,6.4l-1.7-1l0.5-0.9C5.9,3.6,6.9,3,8,3c1.7,0,3,1.3,3,3C11,7.4,10.1,8,9.5,8.4z"
                          ></path>
                        </g>
                      </svg>
                      <span class="visuallyhidden">What is CVV?</span>
                    </a>
                  </label>
                  <input
                    type="text"
                    name="cc_cvc"
                    placeholder="123"
                    pattern="\\d*"
                    minlength="3"
                    maxlength="4"
                    required=""
                  />
                </div>
              </li>
              <li class="form-list__row form-list__row--agree"></li>
              <li>
                <button type="submit" class="button">Pay Now</button>
              </li>
            </ul>
          </form>
        </div>
        <!-- END: .modal__content -->
      </div>
      <!-- END: .modal__container -->
    </div>
    <!-- END: .modal -->
    <!-- payment form -->

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/payment-page.js"></script>
  </body>
</html>
