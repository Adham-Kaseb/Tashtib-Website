<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/login-page.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
	<title>تشطيب - تسجيل الدخول</title>
</head>

<body>
  <!-- sing in $ sing up form -->
	<div class="container">
    <div class="forms-container">
			<div class="signin-signup">
				<form action="#" class="sign-in-form">
					<h2 class="title">تسجيل الدخول</h2>
					<div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="اسم المستخدم" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="كلمة السر" />
					</div>
					<input type="submit" value="تسجيل الدخول" class="btn solid" />
					<p class="social-text">أو قم بتسجيل الدخول باستخدام المنصات الاجتماعية</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</div>
				</form>
				<form action="#" class="sign-up-form">
					<h2 class="title">إنشاء حساب</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="اسم المستخدم" />
					</div>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="email" placeholder="البريد الالكتروني" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="كلمة السر" />
					</div>
					<input type="submit" class="btn" value="إنشاء حساب" />
					<p class="social-text">أو قم بتسجيل الدخول باستخدام المنصات الاجتماعية</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</div>
				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>مرحبًا بك في تشطيب</h3>
					<p>
						انضم إلينا الآن وابدأ رحلة تحويل منزلك إلى تحفة فنية.
					</p>
					<button class="btn transparent" id="sign-up-btn">
						إنشاء حساب
					</button>
				</div>
				<img  src="assets/img/login/1.png" class="image-login" alt="" />
			</div>
			<div class="panel right-panel">
				<div class="content">
					<h3>الدخول إلى عالم تشطيب</h3>
					<p>
						نحن هنا لنساعدك في تجميل منزلك بأفضل الديكورات والتصاميم
					</p>
					<button class="btn transparent" id="sign-in-btn">
						تسجيل الدخول
					</button>
				</div>
				<img  src="assets/img/login/2.png" class="image-login" alt="" />
			</div>
		</div>
	</div>
  <!-- sing in & sing up form -->

	<script src="assets/js/login-page.js"></script>
</body>

</html>
